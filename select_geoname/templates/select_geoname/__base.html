{% load staticfiles i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block meta_tags %}{% endblock %}

    <title>{% block title %}Enrich Our Kids{% endblock %} | Enrich Our Kids</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"></link>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}"></link>
    {% block stylesheets %}{% endblock stylesheets %}
</head>
<body>
    {% block content %}{% endblock content %}

    {% block footer %}{% endblock footer %}

    <script type="text/javascript" src="{% static 'javascript/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'javascript/bootstrap.min.js' %}"></script>
    {% block js %}{% endblock js %}
</body>
</html>

<!-- <script type="text/javascript" src="{% static 'javascript/validate.min.js' %}"></script> -->
